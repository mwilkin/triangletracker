<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>


    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Do you have a triangle?</h1>
      <div id="input">
        <form>
          <div class="form-group">
            <label for="side1">What is the length of side 1?</label>
            <input id="side1" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side2">What is the length of side 2?</label>
            <input id="side2" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="side3">What is the length of side 3?</label>
            <input id="side3" class="form-control" type="text">
          </div>
          <button type="submit" class="btn btn-danger">Check Triangle</button>
        </form>
      </div>
    </div>

  </body>
</html>
